<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>SignUp</title>
</head>
<body>
    <div class="mainContainer">
        <h1>Signup</h1>
        <form>
            <label for="email"></label>
            <input placeholder="Enter your email" id="email" type="email">
            <label for="password"></label>
            <input placeholder="Create a password" name="password" id="password" type="password">
            <label for="confirmPassword"></label>
            <input placeholder="Confirm your password" name="confirmPassword" id="confirmPassword" type="password">
            <button>Login</button>
        </form>
        <div class="formFooter">
            <p>Already have account?</p>
            <a href="./Login.html">Login</a>
        </div>
    </div>
</body>
</html>
